<!DOCTYPE html>
<html>
<head lang="en">
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="stylesheets/bootstrap_custom.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="procymo-admin">

    <div id="wrapper" class="flex-container wrap row">
        <div class="sidebar" ng-controller="sidebarCtrl" ng-include="'html/main/sidebar.html'" ng-show="isAuthenticated">

        </div>
        <div id="ngView" ng-view="" class="view-animate-container content stretch"></div>
    </div>
    <div class="alert alert-{{alert.type}} animated main-alert"
         ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}"><strong>{{alert.title}}</strong>
        {{alert.message}}
    </div>


    <footer ng-show="isAuthenticated">
        <i class="fa fa-play"></i>
        &nbsp;&nbsp; Current Playing:&nbsp;&nbsp;
        <div style="flex-grow: .5;">{{currentPlaying.name}}</div>
        <div>Listening count: {{currentPlaying.count}} </div>

    </footer>


    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <script src="/javascripts/app.js"></script>
    <script src="javascripts/account/AuthToken.factory.js"></script>
    <script src="javascripts/account/AuthInterceptor.factory.js"></script>
    <script src="javascripts/main/Main.controller.js"></script>
    <script src="javascripts/main/Alert.service.js"></script>
    <script src="javascripts/account/Register.controller.js"></script>
    <script src="javascripts/account/Logout.controller.js"></script>
    <script src="javascripts/account/Login.controller.js"></script>
    <script src="javascripts/account/Auth.service.js"></script>
    <script src="javascripts/job/Job.controller.js"></script>
    <script src="javascripts/account/ValidateEquals.directive.js"></script>
    <script src="javascripts/main/Header.controller.js"></script>
    <script src="javascripts/tournament/Brackets.controller.js"></script>
    <script src="javascripts/sidebar/Sidebar.controller.js"></script>
    <script src="javascripts/artists/Artists.controller.js"></script>
    <script src="javascripts/users/Users.controller.js"></script>
    <script src="javascripts/main/Footer.service.js"></script>

</body>
</html>
